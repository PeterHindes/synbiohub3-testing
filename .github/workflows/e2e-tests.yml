name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start services
        run: |
          cd endtoend-interaction-tests/docker-compose
          export GIT_REVISION=$(git rev-parse HEAD)
          docker compose up --build -d

      - name: Wait for services to be healthy
        run: |
          # Wait for virtuoso
          until [ "$(docker inspect -f '{{.State.Health.Status}}' $(docker compose -f endtoend-interaction-tests/docker-compose/docker-compose.yml ps -q virtuoso))" == "healthy" ]; do
            echo "Waiting for virtuoso..."
            sleep 5
          done
          # Wait for synbiohub
          until [ "$(docker inspect -f '{{.State.Health.Status}}' $(docker compose -f endtoend-interaction-tests/docker-compose/docker-compose.yml ps -q synbiohub))" == "healthy" ]; do
            echo "Waiting for synbiohub..."
            sleep 5
          done
          # Wait for synbiohub-frontend
          # Note: frontend doesn't have a healthcheck in the provided snippet, but we can wait for it to be running
          until [ "$(docker inspect -f '{{.State.Status}}' $(docker compose -f endtoend-interaction-tests/docker-compose/docker-compose.yml ps -q synbiohub-frontend))" == "running" ]; do
            echo "Waiting for synbiohub-frontend..."
            sleep 5
          done

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd endtoend-interaction-tests
          npm install

      - name: Install Playwright Browsers
        run: |
          cd endtoend-interaction-tests
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd endtoend-interaction-tests
          npx playwright test

      - name: Stop services
        if: always()
        run: |
          cd endtoend-interaction-tests/docker-compose
          docker compose down
